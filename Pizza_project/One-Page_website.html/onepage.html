<!DOCTYPE html>
<html>
    <head> 
      <link rel="stylesheet" type="text/css" href="one.css">
      <script src="JS/lightbox.js"></script>
    </head>
    <body>
    


    <h2 style="text-align:center">Lightbox</h2>

    <div class="row">
      <div class="column">
        <img src="plant2.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="plant3-small.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="plant4-small.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="Sunrise-img.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      </div>
    </div>
    
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
    
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="plant2.png" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="plant3-small.png" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="plant4-small.png" style="width:100%">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="Sunrise-img.jpg" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <div class="caption-container">
          <p id="caption"></p>
        </div>
    
    
        <div class="column">
          <img class="demo cursor" src="plant2.png" style="width:100%" onclick="currentSlide(1)" alt="Flowers">
        </div>
        <div class="column">
          <img class="demo cursor" src="plant3-small.png" style="width:100%" onclick="currentSlide(2)" alt="Flowers">
        </div>
        <div class="column">
          <img class="demo cursor" src="plant4-small.png" style="width:100%" onclick="currentSlide(3)" alt="Flowers">
        </div>
        <div class="column">
          <img class="demo cursor" src="Sunrise-img.jpg" style="width:100%" onclick="currentSlide(4)" alt="Flowers">
        </div>
      </div>
    </div>
  </body>
  </html>
